<div class="todoapp">
  <h1 class="todoapp__title">To do list</h1>

  <div class="todoapp__content">
    <header class="todoapp__header">
      <button class="todoapp__toggle-all active"> </button>
      <app-todo-form (saveTodo)="addTodo($event)"></app-todo-form>
    </header>

    <section class="todoapp__main">
      <app-todo 
        *ngFor="let todo of todos; let todoIndex = index; trackBy: trackById" 
        [todo]="todo"
        (deleteTodo)="deleteTodo(todo.id)"
        (toggleTodo)="toggleTodo(todo)"
        (renameTodo)="renameTodo(todo, $event)"
      ></app-todo>
    </section>

    <footer class="todoapp__footer">
      <span class="todo-count">
        {{ activeTodos.length }} items left
      </span>

      <nav class="filter">
        <a
          href="#/"
          class="filter__link selected"
        >
          All
        </a>

        <a
          href="#/active"
          class="filter__link"
        >
          Active
        </a>

        <a
          href="#/completed"
          class="filter__link"
        >
          Completed
        </a>
      </nav>

      <button class="todoapp__clear-completed">
        Clear completed
      </button>
    </footer>
  </div>

  <app-message></app-message>
</div>
